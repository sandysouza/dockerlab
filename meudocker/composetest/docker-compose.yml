version: "3.8"
services:
   docker1:
     image: "debian:latest"
     stdin_open: true
     tty: true
     container_name: container1
     
     expose:
        - "80"

     ports:
        - "8080:80"

     depends_on:
        - docker3

     volumes:
        # Especificando o ponto de montagem  no container e o compose automaticamente cria um volume para associa
       - /opt

       # Mapeando uma pasta do seu Host dentro do Containe
       - /mnt:/mnt

       # Especifica um volume a ser criado e o ponto de montagem no container 
       - meuvolume:/media

   docker2:
     image: "hello-world:latest"
     stdin_open: true
     tty: true
     container_name: container2

   docker3:
     image: "ubuntu:latest"
     stdin_open: true
     tty: true
     container_name: container3

     # Declarando o Servi√ßo de Volume (comparativo com o docker volume create)
volumes:
     meuvolume:
       driver: local
       name: meuvolume

